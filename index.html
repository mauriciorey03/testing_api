	<body>
			<div class="grid">
				<figure class="effect-bubba">
					<img id="image-frame" class="draw">
					<figcaption>
						<h2>Vamos <span>Mauro</span></h2>

			<!-- <img id="image-frame" class="draw"> -->
		
			<script>
				window.onload = function () {
					const apiKey = '44107323-e12423ad4b81d413c686d3ab4';
					const apiUrl = `https://pixabay.com/api/?key=${apiKey}&q=sky&image_type=photo&min_height=250`;
		
					fetch(apiUrl)
						.then(response => response.json())
						.then(data => {
							if (data.hits.length > 0) {
								const randomIndex = Math.floor(Math.random() * data.hits.length);
								const randomImage = data.hits[randomIndex];
								displayImage(randomImage);
							} else {
								console.error('No sky images found');
							}
						})
						.catch(error => console.error('Error fetching images:', error));
				};
		
				function displayImage(imageData) {
					const imageFrame = document.getElementById('image-frame');
					imageFrame.src = imageData.webformatURL;
				}
			</script>
